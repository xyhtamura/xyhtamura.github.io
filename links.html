<style>
  :root {
    /* Colors pulled from your main index.css */
    --bg: #2d3333; 
    --panel: rgba(26, 22, 4, 0.45);
    --border: rgba(135, 138, 232, 0.3);
    
    /* Toxic Pastel Accents */
    --h2-color: #b787e8; /* Lavender */
    --accent: #cdfc12;    /* Neon Lime */
    --text: #efece7;
    --sub-text: #bcd6d4;
    
    /* Fonts */
    --font-heading: "Quicksand", sans-serif;
    --font-body: "Rubik", sans-serif;
  }

  * { box-sizing: border-box; cursor: crosshair; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: var(--font-body);
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
    /* Atmospheric "Research Glow" */
    background: 
      radial-gradient(circle at 10% 20%, rgba(183, 135, 232, 0.15), transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(205, 252, 18, 0.1), transparent 40%),
      var(--bg);
  }

  /* Scanline/Grain Overlay for that Hauntological feel */
  body::before {
    content: " ";
    position: fixed;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
    z-index: 10;
    background-size: 100% 3px, 3px 100%;
    pointer-events: none;
    opacity: 0.3;
  }

  .wrap {
    width: 100%;
    max-width: 480px;
    position: relative;
    z-index: 1;
  }

  .card {
    background: var(--panel);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    /* Your signature organic border-radius from the website */
    border-radius: 50% 35% 45% 25% / 15% 20% 15% 10%;
    padding: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    transition: all 0.5s ease-in-out;
  }

  .card:hover {
    border-radius: 45% 40% 30% 50% / 20% 15% 25% 15%;
  }

  .header {
    text-align: center;

  }

  .avatar {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    border-radius: 50% 35% 45% 25%;
    overflow: hidden;
    border: 2px solid var(--h2-color);
    transform: rotate(-5deg);
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    font-family: var(--font-heading);
    font-size: 1.8rem;
    margin: 0;
    color: var(--text);
    letter-spacing: 2px;
  }

  .sub {
    font-size: 0.85rem;
    color: var(--sub-text);
    margin-top: 5px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .tagline {
    font-size: 0.75rem;
    text-align: center;

    color: var(--h2-color);
    font-weight: bold;
    opacity: 0.8;
  }

  .links {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .links li {
    margin-bottom: 15px;
  }

  .links a {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: var(--text);
    text-decoration: none;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid transparent;
    border-radius: 10px;
    transition: all 0.2s ease;
  }

  .links a:hover {
    background: rgba(183, 135, 232, 0.1);
    border-color: var(--h2-color);
    transform: translateX(5px);
    color: var(--accent);

  }

  .icon {
    width: 20px;
    height: 20px;
    margin-right: 15px;
    fill: var(--h2-color);
  }

  .label {
    display: flex;
    flex-direction: column;
  }

  .label strong {
    font-size: 1rem;
    font-family: var(--font-heading);
  }

  .label span {
    font-size: 0.7rem;
    color: var(--sub-text);
  }

  @media (max-width: 480px) {
    .card { border-radius: 20px; padding: 25px; }
  }
</style>
