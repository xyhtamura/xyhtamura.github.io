<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyh Tamura Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@300;400;700&display=swap" rel="stylesheet">
   <style>
    :root {
        /* Colors sampled from the image */
        --bg-color: #2c3359;        /* Deep sky blue-purple */
        --text-color: #fcf8e8;      /* Warm off-white light */
        --accent-color: #f2d492;    /* Hazy sunlight gold */
        --secondary-accent: #e8a598; /* Faded pink house */
        --grid-bg: rgba(44, 51, 89, 0.6);
        --font-main: 'Averia Sans Libre', cursive;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        /* Subtle gradient to mimic the sky in the image */
        background: linear-gradient(180deg, #2c3359 0%, #4a5d4e 100%);
        color: var(--text-color);
        font-family: var(--font-main);
        overflow: hidden;
    }

    nav {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background: rgba(44, 51, 89, 0.8);
        backdrop-filter: blur(10px); /* Adds to the "dreamy" look */
        display: flex;
        justify-content: flex-start;
        align-items: center;
        z-index: 1000;
        border-bottom: 1px solid rgba(242, 212, 146, 0.2);
        overflow-x: auto;
        padding: 0 10px;
    }

    .tab {
        padding: 10px 15px;
        cursor: pointer;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0.6;
        transition: all 0.3s ease;
        color: var(--text-color);
    }

    .tab.active {
        opacity: 1;
        color: var(--accent-color);
        border-bottom: 2px solid var(--accent-color);
        text-shadow: 0 0 8px rgba(242, 212, 146, 0.5);
    }

    .content-wrapper {
        margin-top: 60px;
        height: calc(100vh - 60px);
        overflow-y: auto;
        scroll-behavior: smooth;
        /* Adds a slight "haze" overlay to the content */
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.2) 100%);
    }

    .section {
        display: none;
        padding: 40px 20px;
        flex-direction: column;
        align-items: center;
        min-height: 100%;
        box-sizing: border-box;
    }

    .section.active { display: flex; }

    h1 { 
        font-size: 3.5rem; 
        margin: 0; 
        font-weight: 700;
        color: var(--secondary-accent);
        text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
    }
    
    h2 { 
        font-size: 2rem; 
        margin: 10px 0; 
        font-weight: 400; 
        color: var(--accent-color); 
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 100%;
        max-width: 1000px;
        align-items: start; 
    }

    .img-slot {
        width: 100%;
        background: var(--grid-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        /* Gives the empty slots a "liminal" feel */
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        font-size: 0.8rem;
    }

    .img-slot img {
        width: 100%;
        height: auto;
        display: block;
        /* Slight saturation boost to match the photo's edit style */
        filter: saturate(1.1) contrast(1.05);
    }

    .arrow {
        background: rgba(232, 165, 152, 0.2);
        border: 1px solid var(--secondary-accent);
        color: var(--text-color);
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: background 0.3s;
    }

    .arrow:hover {
        background: var(--secondary-accent);
        color: var(--bg-color);
    }

    @media (max-width: 600px) {
        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.5rem; }
        .image-grid { grid-template-columns: 1fr; }
    }
</style>
</head>
</head>
<body>

<div class="nav-arrows">
    <button class="arrow" onclick="moveSection(-1)">&#10094;</button>
    <button class="arrow" onclick="moveSection(1)">&#10095;</button>
</div>

<script>
    let currentIdx = 0;
    const sections = document.querySelectorAll('.section');
    const tabs = document.querySelectorAll('.tab');

    function showSection(idx) {
        sections.forEach(s => s.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        
        sections[idx].classList.add('active');
        tabs[idx].classList.add('active');
        currentIdx = idx;
        
        // Ensure nav scroll is centered for small screens
        tabs[idx].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }

    function moveSection(delta) {
        let newIdx = currentIdx + delta;
        if (newIdx < 0) newIdx = sections.length - 1;
        if (newIdx >= sections.length) newIdx = 0;
        showSection(newIdx);
    }
</script>
