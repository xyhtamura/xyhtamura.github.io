	@import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
	
        /* --- Basic Setup & Theme --- */
        body {
            background-color: #1a1a2a; /* Deep charcoal/navy blue */
            color: #EAEAEA; /* Soft off-white */
            font-family: 'Courier New', Courier, monospace; /* Classic monospaced/system font */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 800px;
            margin: 40px auto; /* Adds space top/bottom and centers the container */
        }

        /* --- Logo Styling --- */
        .logo {
            max-width: 100%;
            width: 400px; /* You can adjust this size */
            height: auto;
            margin-bottom: 20px;
        }

        /* --- Artist Name & Description --- */
        .artist-name {
            font-weight: normal;
            font-size: 1.2em;
            letter-spacing: 3px;
            margin: 0 0 15px 0;
            color: #00BFFF; /* Electric Blue/Cyan for accent */
        }

        .description {
            max-width: 600px;
            margin: 0 auto 60px auto; /* Adds extra space below description */
            line-height: 1.6;
            color: #aaa; /* Lighter grey for less emphasis */
        }

        /* --- Responsive Video Styling --- */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 40px; /* Space between videos */
            border: 1px solid #333; /* Optional faint border */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
		
		.logo-text {
    font-family: 'Archivo Black', sans-serif;
    font-size: clamp(60px, 12vw, 140px); /* Responsive font size */
    font-style: italic;
    font-weight: 400; /* Archivo Black is already very bold */
    text-align: center;
    color: transparent; /* Makes the inside of the letters transparent */
    -webkit-text-stroke: 2px #00BFFF; /* Creates the cyan outline */
    text-stroke: 2px #00BFFF; /* Standard property */
    letter-spacing: -2px;
    margin-bottom: 20px;
}
    </style>
</head>
