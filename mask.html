<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Image</title>
    <style>
        body {
            background-color: #222e2d;

        }

        img {
            height: auto;
			
        }
		
		.mask1 {
		    -webkit-mask-image: url('w3logo.png');
			mask-image: url('w3logo.png');
			background: url('cy0copy.jpg') no-repeat;
		}
    </style>
</head>
<body>
	<div class="mask1">
    <img src="cy0copy.jpg" alt="Masked Image" >
	</div>
</body>
</html>
