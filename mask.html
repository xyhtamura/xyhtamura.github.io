<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Image</title>
    <style>
        body {
            background-color: #222e2d;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            max-width: 300px; /* Set the size of the image */
            height: auto;
            mask-image: url(xmask.png); /* Apply the mask image */
            mask-size: cover; /* Ensure the mask fits the image */
            -webkit-mask-image: url(xmask.png); /* Webkit support */
            -webkit-mask-size: cover;
        }
    </style>
</head>
<body>
    <img src="cy0copy.jpg" alt="Masked Image">
</body>
</html>
