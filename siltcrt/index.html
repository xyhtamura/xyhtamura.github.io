<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiltCRT - Soft Granular Signal Emulator</title>
    <link rel="stylesheet" href="style.css">
	<script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
        }
    }
</script>
</head>
<body>

    <div id="app-container">
	            <h2 class="title">SILTCRT</h2>
            <p class="subtitle">Soft Granular Signal Emulator</p>
            <p><a href="/siltcrt/block/">Block Version</a></p>
        <div id="canvas-container">
            <div id="drop-zone">
                <p>Drag & Drop Image Here<br>or</p>
                <button id="upload-btn-placeholder">Upload Image</button>
            </div>
            <canvas id="main-canvas"></canvas>
        </div>

        <div id="controls-container">

			 <div id="controls-grid">
            <div class="control-group">
                <h3>Warping</h3>
                <div class="slider-group">
                    <label for="turbulence">Turbulence (Log)</label>
                    <input type="range" id="turbulence" min="0.0" max="2.0" value="0.25" step="0.01">
                    <input type="number" id="turbulence-num" min="0.0" max="2.0" value="0.25" step="0.01">
                </div>
                <div class="slider-group">
                    <label for="flowSpeed">Flow Speed (Log)</label>
                    <input type="range" id="flowSpeed" min="0.0" max="1.0" value="0.46" step="0.01">
                    <input type="number" id="flowSpeed-num" min="0.0" max="1.0" value="0.1" step="0.01">
                </div>
            </div>

            <div class="control-group">
                <h3>Phosphor & Analog</h3>
				
                <div class="slider-group">
                    <label for="phosphorSize">Voronoi Cells</label>
                    <input type="range" id="phosphorSize" min="5.0" max="8000.0" value="7500.0" step="1">
                    <input type="number" id="phosphorSize-num" min="5.0" max="8000.0" value="7500.0" step="1">
                </div>
				
                 <div class="slider-group">
                    <label for="chromaticBleed">Chromatic Bleed</label>
                    <input type="range" id="chromaticBleed" min="0.0" max="0.02" value="0.001" step="0.0001">
                    <input type="number" id="chromaticBleed-num" min="0.0" max="0.02" value="0.001" step="0.0001">
                </div>
				<div class="slider-group">
    <label for="voronoiSoftness">Voronoi Softness</label>
    <input type="range" id="voronoiSoftness" min="0.0" max="1.0" value="0.5" step="0.01">
    <input type="number" id="voronoiSoftness-num" min="0.0" max="1.0" value="0.5" step="0.01">
</div>
            </div>
			<div class="control-group">
                <h3>Bloom</h3>
                <div class="slider-group">
                    <label for="bloomIntensity">Bloom Intensity</label>
                    <input type="range" id="bloomIntensity" min="0.0" max="2.0" value="0.8" step="0.01">
                    <input type="number" id="bloomIntensity-num" min="0.0" max="2.0" value="0.8" step="0.01">
                </div>
                <div class="slider-group">
                    <label for="bloomThreshold">Bloom Threshold</label>
                    <input type="range" id="bloomThreshold" min="0.0" max="1.0" value="0.7" step="0.01">
                    <input type="number" id="bloomThreshold-num" min="0.0" max="1.0" value="0.7" step="0.01">
                </div>
				    <div class="slider-group">
        <label for="bloomRadius">Bloom Radius</label>
        <input type="range" id="bloomRadius" min="0.0" max="10.0" value="2.0" step="0.1">
        <input type="number" id="bloomRadius-num" min="0.0" max="10.0" value="2.0" step="0.1">
    </div>
            </div>
			<div class="control-group">
                <h3>Umbra (Negative Bloom)</h3>
                <div class="slider-group">
                    <label for="umbraIntensity">Umbra Intensity</label>
                    <input type="range" id="umbraIntensity" min="0.0" max="2.0" value="0" step="0.01">
                    <input type="number" id="umbraIntensity-num" min="0.0" max="2.0" value="0" step="0.01">
                </div>
                <div class="slider-group">
                    <label for="umbraThreshold">Umbra Threshold</label>
                    <input type="range" id="umbraThreshold" min="0.0" max="1.0" value="0" step="0.01">
                    <input type="number" id="umbraThreshold-num" min="0.0" max="1.0" value="0" step="0.01">
                </div>
				    <div class="slider-group">
        <label for="umbraRadius">Umbra Radius</label>
        <input type="range" id="umbraRadius" min="0.0" max="10.0" value="2.0" step="0.1">
        <input type="number" id="umbraRadius-num" min="0.0" max="10.0" value="2.0" step="0.1">
    </div>
            </div>
			</div>

            <div class="button-group">
                <input type="file" id="file-upload" accept="image/*" style="display: none;">
                <button id="upload-btn">Upload Image</button>
                <button id="save-btn">Save Image</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="script.kawase.js"></script>

</body>
</html>
